name: Aurora DSQL Connector for Postgres.js Tests

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - "packages/postgres-js/**"
      - ".github/workflows/postgres-js-integration-tests.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "packages/postgres-js/**"
      - ".github/workflows/postgres-js-integration-tests.yml"
  # Give us a button to allow running the workflow on demand for testing.
  workflow_dispatch:
    inputs:
      tags:
        description: 'Manual Workflow Run'
        required: false
        type: string

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      build-version: '20'
      target-versions: ${{ steps.versions.outputs.matrix }}
    steps:
      - id: versions
        run: echo "matrix=[20, 22, 24, 25]" >> $GITHUB_OUTPUT

  create-cluster:
    name: Create Aurora DSQL Cluster
    needs: [setup]
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
    outputs:
      cluster-id: ${{ steps.create.outputs.cluster-id }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AURORA_DSQL_NODEJS_IAM_ROLE }}
          aws-region: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}

      - name: Create Aurora DSQL cluster
        id: create
        run: |
          RESULT=$(aws dsql create-cluster \
            --no-deletion-protection-enabled \
            --region ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }} \
            --tags Name=jdbc-connector-${{ github.run_id }})
          PGJS_CLUSTER_ID=$(echo "$RESULT" | jq -r '.identifier')
          
          aws dsql wait cluster-active \
            --identifier "$PGJS_CLUSTER_ID" \
            --region ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}
          
          echo "pgjs-cluster-id=$PGJS_CLUSTER_ID" >> $GITHUB_OUTPUT

  run-tests:
    name: Node-postgres tests
    needs: [setup, create-cluster]
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        node-version: ${{ fromJson(needs.setup.outputs.target-versions) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AURORA_DSQL_NODEJS_IAM_ROLE }}
          aws-region: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}

      - name: Run tests
        working-directory: ./packages/postgres-js
        run: |
          npm install
          npm run test


  delete-cluster:
    name: Delete Aurora DSQL Cluster
    needs: [setup, create-cluster, run-tests]
    runs-on: ubuntu-latest
    if: always() && needs.create-cluster.result == 'success'
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AURORA_DSQL_NODEJS_IAM_ROLE }}
          aws-region: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}

      - name: Delete Aurora DSQL cluster
        run: |
          aws dsql delete-cluster \
            --identifier "${{ needs.create-cluster.outputs.pgjs-cluster-id }}" \
            --region ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }} \
            > /dev/null
