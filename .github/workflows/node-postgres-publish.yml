name: Publish Aurora DSQL Connector for node-postgres
permissions:
  contents: read
  id-token: write
on:
  release:
    types: [published]

jobs:
  test:
    if: startsWith(github.event.release.tag_name, 'aurora-dsql-node-postgres-connector-v')
    uses: ./.github/workflows/node-postgres-integration-tests.yml
    secrets: inherit

  publish:
    needs: test
    if: startsWith(github.event.release.tag_name, 'aurora-dsql-node-postgres-connector-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - run: |
          npm ci
          npm run build:prod
        working-directory: packages/node-postgres

      - run: npm publish --provenance
        working-directory: packages/node-postgres
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
