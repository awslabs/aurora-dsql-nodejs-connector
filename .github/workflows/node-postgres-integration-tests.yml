name: Aurora DSQL Connector for node-postgres Tests

permissions: {}

on:
  push:
    branches: [main]
    paths:
      - "packages/node-postgres/**"
      - ".github/workflows/node-postgres-integration-tests.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/node-postgres/**"
      - ".github/workflows/node-postgres-integration-tests.yml"
  # Give us a button to allow running the workflow on demand for testing.
  workflow_dispatch:
    inputs:
      tags:
        description: "Manual Workflow Run"
        required: false
        type: string
  workflow_call:

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      build-version: "20"
      target-versions: ${{ steps.versions.outputs.matrix }}
    steps:
      - id: versions
        run: echo "matrix=[20, 22, 24]" >> $GITHUB_OUTPUT

  run-tests:
    name: Node-postgres tests
    needs: [setup]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # required by aws-actions/configure-aws-credentials
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        node-version: ${{ fromJson(needs.setup.outputs.target-versions) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AURORA_DSQL_NODEJS_IAM_ROLE }}
          aws-region: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}

      - name: Run tests
        working-directory: ./packages/node-postgres
        env:
          CLUSTER_ENDPOINT: ${{ secrets.AURORA_DSQL_INTEGRATION_NODE_POSTGRES_CLUSTER_EDNPOINT }}
          REGION: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}
          IAM_ROLE: $${{ secrets.AURORA_DSQL_NODEJS_IAM_ROLE }}
        run: |
          npm ci
          npm run lint
          npm run test

      - name: Run example smoke test
        working-directory: ./packages/node-postgres
        env:
          CLUSTER_ENDPOINT: ${{ secrets.AURORA_DSQL_INTEGRATION_NODE_POSTGRES_CLUSTER_EDNPOINT }}
          CLUSTER_USER: admin
          REGION: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}
        run: |
          npm run build:prod
          npm link
          cd example
          npm ci
          npm link @aws/aurora-dsql-node-postgres-connector
          npm run test

  verify-versions:
    name: Verify version consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify example dependency version matches package version
        run: |
          PKG_VERSION=$(node -p "require('./packages/node-postgres/package.json').version")
          PKG_LOCK_VERSION=$(node -p "require('./packages/node-postgres/package-lock.json').version")
          EXAMPLE_DEP=$(node -p "require('./packages/node-postgres/example/package.json').dependencies['@aws/aurora-dsql-node-postgres-connector']")
          EXAMPLE_LOCK_VERSION=$(node -p "require('./packages/node-postgres/example/package-lock.json').packages['node_modules/@aws/aurora-dsql-node-postgres-connector'].version")
          if [ "$PKG_LOCK_VERSION" != "$PKG_VERSION" ]; then
            echo "Parent lock file mismatch: package.json is $PKG_VERSION but package-lock.json is $PKG_LOCK_VERSION"
            exit 1
          fi
          if [ "$EXAMPLE_DEP" != "^$PKG_VERSION" ]; then
            echo "Example dependency mismatch: package is $PKG_VERSION but example depends on $EXAMPLE_DEP"
            exit 1
          fi
          if [ "$EXAMPLE_LOCK_VERSION" != "$PKG_VERSION" ]; then
            echo "Example lock file mismatch: package is $PKG_VERSION but example lock file has $EXAMPLE_LOCK_VERSION"
            exit 1
          fi
